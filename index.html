<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <title>EvaluationJS</title>
</head>
<body>
    <header class="flex">
        <h1>Jeu du dé</h1>
    </header>

    <main>
        <button id="newGame"><i class="bi bi-plus-circle"></i> NEW GAME</button>

        <div class="container">
            <div class="playerOneContainer">
                <h2>Player 1</h2>
            </div>

            <div class="playerTwoContainer">
                <h2>Player 2</h2>
            </div>

            <div>
                <button id="rollDice"><i class="bi bi-arrow-clockwise"></i> ROLL DICE</button>
                <div id="diceGenerate">
                    
                </div>
            </div>
        
            <div>
                <div>
                    <h3 id="current">CURRENT</h3>
                </div>
                
                <button id="hold"><i class="bi bi-box-arrow-in-down"></i> HOLD</button>
            </div>
        </div>
            
    </main>
    

    <footer class="flex">
        <p>Ce site a été réalisé dans le cadre d'une évaluation</p>
        <p>Morgane Mahé <i class="bi bi-c-circle"></i> Copyright 2022</p>
    </footer>
    <!-- Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
